<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∑ Barcode Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #output {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
    .btns {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="output">Waiting for scan...</div>

  <div class="btns">
    <button id="restart">üîÅ Restart</button>
    <button id="fullscreen">‚õ∂ Fullscreen</button>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const output = document.getElementById('output');
    const restartBtn = document.getElementById('restart');
    const fullscreenBtn = document.getElementById('fullscreen');
    const beep = document.getElementById('beep');
    let currentControls = null;

    function sendResultToServer(scannedData) {
      fetch("/barcode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: scannedData })
      })
      .then(res => res.ok ? console.log("‚úÖ Sent to server") : console.warn("‚ùå Failed to send"))
      .catch(err => console.error("üö® Server error:", err));
    }

    function startScanner() {
      output.innerText = 'Waiting for scan...';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }

      codeReader.reset();

      codeReader.listVideoInputDevices().then(devices => {
        let selectedDevice = devices[0];

        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          const rear = devices.find(d => /back|rear|environment/i.test(d.label));
          if (rear) selectedDevice = rear;
          else if (devices[1]) selectedDevice = devices[1];
        }

        codeReader.decodeFromVideoDevice(selectedDevice.deviceId, video, (result, err, controls) => {
          currentControls = controls;

          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
          }

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (result) {
            const text = result.getText();
            output.innerText = `‚úÖ ${text}`;
            beep.play();
            sendResultToServer(text);

            const points = result.getResultPoints();
            if (points.length >= 2) {
              ctx.beginPath();
              ctx.strokeStyle = 'lime';
              ctx.lineWidth = 3;
              ctx.moveTo(points[0].getX(), points[0].getY());
              for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].getX(), points[i].getY());
              }
              ctx.closePath();
              ctx.stroke();
            }

            controls.stop();
          }
        });
      });
    }

    restartBtn.addEventListener('click', () => {
      if (currentControls) currentControls.stop();
      startScanner();
    });

    fullscreenBtn.addEventListener('click', () => {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => console.warn(err));
      }
    });

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => startScanner())
      .catch(err => {
        alert("Please allow camera permission to use the scanner.");
        console.error(err);
      });
  </script>
</body>
</html>
